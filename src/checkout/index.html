<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
     <script type="module" src="../js/CheckoutProcess.mjs"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
            <!-- Formulario -->
            <form id="checkoutForm" class="checkout-form">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" required>
                </div>

                <h2>Shipping Address</h2>
                <div class="form-group">
                    <label for="street">Street Address*</label>
                    <input type="text" id="street" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State*</label>
                        <input type="text" id="state" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">ZIP Code*</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>

                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number*</label>
                    <input type="text" id="cardNumber" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expDate">Expiration Date*</label>
                        <input type="text" id="expDate" placeholder="MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">Security Code*</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>
            </form>

            <!-- Resumen del pedido -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (6%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-total">
                    <span>Order Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="submitOrder" class="checkout-btn">Complete Purchase</button>
            </div>
        </div>
    </div>

    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
