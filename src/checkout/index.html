<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
     <script type="module" src="../js/CheckoutProcess.mjs"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
            <!-- Formulario Actualizado -->
            <form id="checkoutForm" class="checkout-form">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required 
                           pattern="[A-Za-z]{2,}" title="Minimum 2 letters">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required
                           pattern="[A-Za-z]{2,}" title="Minimum 2 letters">
                </div>

                <h2>Shipping Address</h2>
                <div class="form-group">
                    <label for="street">Street Address*</label>
                    <input type="text" id="street" name="street" required
                           minlength="5" title="Include street and number">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State*</label>
                        <input type="text" id="state" name="state" required
                               pattern="[A-Za-z]{2,}" title="2-letter state code">
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">ZIP Code*</label>
                        <input type="text" id="zip" name="zip" required
                               pattern="\d{5}(-\d{4})?" title="5 or 9-digit ZIP">
                    </div>
                </div>

                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number*</label>
                    <input type="text" id="cardNumber" name="cardNumber" required
                           pattern="\d{16}" title="16-digit card number"
                           placeholder="1234123412341234">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expDate">Expiration Date* (MM/YY)</label>
                        <input type="text" id="expDate" name="expDate" required
                               pattern="\d{2}/\d{2}" title="MM/YY format"
                               placeholder="12/25">
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">Security Code*</label>
                        <input type="text" id="cvv" name="cvv" required
                               pattern="\d{3}" title="3-digit CVV"
                               placeholder="123">
                    </div>
                </div>

                <!-- Ãrea para mostrar errores -->
                <div id="checkoutError" class="error-message"></div>
            </form>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (6%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-total">
                    <span>Order Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button type="button" id="submitOrder" class="checkout-btn">Complete Purchase</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/CheckoutProcess.mjs"></script>
</body>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
